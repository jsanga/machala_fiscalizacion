<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="/WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Auditoria"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="mainForm">
                <p:commandButton value="recalcular Factores De Sectores" actionListener="#{pruebaView.recalculo()}"/>
                <p:commandButton value="desplegar proceso" actionListener="#{pruebaView.desplegarProceso()}"/>
                <p:commandButton value="start process" actionListener="#{pruebaView.startProcess()}"/>
                <p:commandButton value="crear reporte" actionListener="#{pruebaView.probarReporte()}" />
                <p:commandButton value="mensaje Groovy" actionListener="#{pruebaView.showMessageGroovy()}"/>
                <p:commandButton value="Future Transaction" actionListener="#{pruebaView.futureTransaction()}"/>
                <p:fileUpload fileUploadListener="#{pruebaView.handlePhotoUpload}" mode="advanced" dragDropSupport="false"
                              multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"
                            cancelLabel="Cancelar" uploadLabel="Subir" label="Seleccionar" update="mainForm"/>
                
                <br/>
                <p:panelGrid columns="5">
                    <h:outputText value="Fecha de Inicio"/>
                    <p:calendar value="#{pruebaView.finicio}"/>
                    <h:outputText value="Fecha de Fin"/>
                    <p:calendar value="#{pruebaView.ffin}"/>
                    <p:commandButton value="Aceptar" actionListener="#{pruebaView.reporteDigitadoras()}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
