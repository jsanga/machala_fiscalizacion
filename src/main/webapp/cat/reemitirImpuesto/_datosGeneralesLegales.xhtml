<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:var="http://xmlns.jcp.org/jsf/composite/components/predios"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" style="margin-bottom: 10px;">
            <h:panelGroup layout="block" class="Responsive Container60">
                <div class="ContainerIndent MarRight10">
                    <fieldset>
                        <legend>Codificaci&oacute;n inicial</legend>
                        <h:panelGrid style="width: 100%" columns="2">
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_sector" value="Sector" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_sector" value="#{modDatosGeneralesView.predio.sector}" required="true"
                                             class="input_150" onkeypress="focusNextOnEnter(event, 'cat_predio_barrio')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_barrio" value="Urbanizaci&oacute;n, Ciudadela o Lotizaci&oacute;n" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_barrio" value="#{modDatosGeneralesView.predio.barrio}" required="true"
                                             class="input_300" onkeypress="focusNextOnEnter(event, 'cat_predio_manzana')"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_manzana" value="Manzana" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_manzana" value="#{modDatosGeneralesView.predio.manzana}" required="true"
                                             class="input_150" onkeypress="focusNextOnEnter(event, 'cat_predio_direccion')"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_direccion" value="Direcci&oacute;n" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_direccion" value="#{modDatosGeneralesView.predio.direccion}" required="true"
                                             class="input_300" onkeypress="focusNextOnEnter(event, 'cat_predio_solar')"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_solar" value="Solar" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_solar" value="#{modDatosGeneralesView.predio.solar}" required="true"
                                             class="input_150" onkeypress="focusNextOnEnter(event, 'cat_predio_edificio')"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="cat_predio_tipo_ubicacion" value="Tipo ubicaci&oacute;n" class="DispBlock Wid100"/>
                                <p:selectOneMenu id="cat_predio_tipo_ubicacion" value="#{modDatosGeneralesView.predio.tipoUbicacion}"

                                                 style="display: inline-table; margin-right: 5px; width: 130px;">
                                    <f:selectItems value="#{variableAdmin.valoresVariables('cat_predio','tipo_ubicacion')}" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_edificio" value="Edificio" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_edificio" value="#{modDatosGeneralesView.predio.edificio}" required="false"
                                             class="input_150" onkeypress="focusNextOnEnter(event, 'wiz_next')"/>
                            </h:panelGroup>

                        </h:panelGrid>
                    </fieldset>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive Container40" rendered="true">

                <div class="ContainerIndent MarRight10">
                    <fieldset>
                        <legend>Datos adicionales</legend>
                        <h:panelGrid style="width: 100%" columns="2">

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_piso" value="Piso" class="form-field-label" />
                                <p:inputText id="cat_predio_piso" value="#{modDatosGeneralesView.predio.piso}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_departamento')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_bodega" value="Bodega" class="form-field-label"/>
                                <p:inputText id="cat_predio_bodega" value="#{modDatosGeneralesView.predio.bodega}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_casillero')" />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_departamento" value="Departamento" class="form-field-label" />
                                <p:inputText id="cat_predio_departamento" value="#{modDatosGeneralesView.predio.departamento}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_alicuota')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_casillero" value="Casillero" class="form-field-label"/>
                                <p:inputText id="cat_predio_casillero" value="#{modDatosGeneralesView.predio.casillero}"  class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_cochera')"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_alicuota" value="Alicuota" class="form-field-label"/>
                                <p:inputText id="cat_predio_alicuota" value="#{modDatosGeneralesView.predio.alicuotaPh}" class="input_150"
                                             onkeypress="validateFloatValueAndFocusNext(event, 'cat_predio_bodega')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_cochera" value="Cochera" class="form-field-label"/>
                                <p:inputText id="cat_predio_cochera" value="#{modDatosGeneralesView.predio.cochera}" class="input_150"
                                             onkeypress="focusNextOnEnter(event)"/>
                            </h:panelGroup>

                        </h:panelGrid>
                    </fieldset>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" style="margin-bottom: 10px;">

            <div class="ContainerIndent">
                <fieldset>
                    <legend>Propietarios</legend>
                    <p:dataTable var="prop" value="#{modDatosGeneralesView.predio.propietarios}" scrollable="true" scrollHeight="50">

                        <p:column headerText="Propietario" width="50%">
                            <h:outputText value="#{prop.apellidoPaterno} #{prop.apellidoMaterno} #{prop.nombre}" />
                        </p:column>
                        <p:column headerText="Tipo identificaci&oacute;n" width="25%">
                            <h:outputText value="#{prop.valorIdentificacion()}" />
                        </p:column>
                        <p:column headerText="Identificaci&oacute;n" width="25%">
                            <h:outputText value="#{prop.identificacion}" />
                        </p:column>

                    </p:dataTable>
                </fieldset>
            </div>

        </h:panelGroup>

        <h:panelGroup layout="block" class="Container Wid100">
            <h:panelGroup layout="block" class="Responsive Container50">
                <div class="ContainerIndent">
                    <h1 class="BigTopic Fs16">Adicionar fotos</h1>
                    <p:fileUpload fileUploadListener="#{modDatosGeneralesView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  multiple="true" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png|tif)$/"
                                  cancelLabel="Cancelar" uploadLabel="Subir" label="Seleccionar" update="image-preview"/>
                    <h:panelGroup layout="block" id="image-preview">

                        <table>
                            <tbody>
                                <c:forEach var="foto" items="#{modDatosGeneralesView.datosFotos}" varStatus="loop">
                                    <c:if test="#{not empty modDatosGeneralesView.datosFotos[loop.index]}">
                                        <tr>
                                            <td>
                                                <h:graphicImage  width="95" height="95" url="#{modDatosGeneralesView.datosFotos[loop.index].data}"/>
                                            </td>
                                            <td>
                                                <p:inputTextarea style="height: 90%" maxlength="255" value="#{modDatosGeneralesView.datosFotos[loop.index].description}"/>
                                            </td>
                                            <td class="column-photo-actions">

                                                <p:commandButton icon="fa fa-times white" actionListener="#{modDatosGeneralesView.eliminarFoto(loop.index)}" update="image-preview" process="@this"/>

                                            </td>
                                        </tr>
                                    </c:if>

                                </c:forEach>
                            </tbody>
                        </table>



                    </h:panelGroup>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive Container50" id="fotos-eliminar">
                <div class="ContainerIndent">
                    <h1 class="BigTopic Fs15">Fotos del Predio</h1>
                    <p:lightBox styleClass="imagebox" id="lighbox4">
                        <c:forEach var="image" items="#{modDatosGeneralesView.images}" varStatus="loop">
                            <h:outputLink value="#{image.ruta}" class="MarRight10 Fleft" >
                                <h:graphicImage url="#{image.ruta}" width="100" title="Fotos del predio"/>
                            </h:outputLink>
                        </c:forEach>
                    </p:lightBox>

                </div>
            </h:panelGroup>

        </h:panelGroup>
    </ui:composition>
</html>
