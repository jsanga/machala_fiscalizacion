<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" id="listaDeudasContainer" style="margin-bottom: 20px;">
            <h1 class="BigTopic Fs16">Lista de Deudas</h1>

            <p:dataTable var="deuda" value="#{reemitirImpuestoView.listaDeudas}" widgetVar="tablaDeudas" id="tabla-deudas"
                         scrollable="true" scrollHeight="340" selectionMode="single" rowKey="#{deuda.id}" >

                <p:column headerText="Año" width="30">
                    <h:outputText value="#{deuda.docAnio}" class="TexAlCenter"/>
                </p:column>
                <p:column headerText="Doc." width="90" class="TexAlCenter">
                    <h:outputText value="#{deuda.documento}" />
                </p:column>
                <p:column headerText="Concepto" width="175">
                    <h:outputText value="#{deuda.concepto}" />
                </p:column>
                <p:column headerText="Subtotal" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.subtotal}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="Interés" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.interesCalculado}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="Descuento" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.descuentoCalculado}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="VTC" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.vtc}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="Pagado" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.totalpago}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="Saldo" width="60" class="TexAlRight">
                    <h:outputText value="#{deuda.saldo}">
                        <f:convertNumber type="currency" currencySymbol="" />
                    </h:outputText>&nbsp;
                </p:column>
                <p:column headerText="Estado" class="TexAlCenter">
                    <h:outputText value="#{deuda.bloqueado?'BLOQUEADO':deuda.estado}" />
                </p:column>
                <p:column headerText="Reemitir" class="TexAlCenter">
                    <p:selectBooleanCheckbox style="margin: 0 auto;">
                        <p:ajax listener="#{reemitirImpuestoView.marcarDesmarcar(deuda.id)}" />
                    </p:selectBooleanCheckbox>
                </p:column>
            </p:dataTable>

        </h:panelGroup>
    </ui:composition>

</html>
