<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:panelGroup layout="block" class="Wid100 MarTop20">
            <h1 class="BigTopic Fs16">Datos del a eliminar</h1>
            <hr></hr>
        </h:panelGroup>
        <h:panelGroup layout="block" class="Wid100 MarTop10">
            <p:fieldset legend="Datos generales del nuevo predio" toggleable="true" toggleSpeed="500" >
                <p:panelGrid columns="4">
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Clave catastral: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.claveCatastral}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Tipo de propiedad: " class="show-detail" />
                        <p:outputLabel value="#{deletePredioView.predio.tipoPropiedad}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Ficha madre: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.alumbrado== 0 ? 'NO' : 'SI'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Cantidad de edificaciones: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.bloques.size()}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Manzana: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.manzana}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="&Aacute;rea terreno: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.areaLevantamiento} m&sup2;." />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Localizaci&oacute;n: " class="show-detail" />
                        <p:outputLabel value="#{deletePredioView.variablesService.obtenerValor('cat_terreno', 'ubicacion', deletePredioView.predio.terreno.ubicacion)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Topograf&iacute;a: " class="show-detail" />
                        <p:outputLabel value="#{deletePredioView.variablesService.obtenerValor('cat_terreno', 'topografia', deletePredioView.predio.terreno.topografia)}" />
                    </h:panelGroup>
                </p:panelGrid>
            </p:fieldset>
        </h:panelGroup>

        <h:panelGroup layout="block" class="Wid100 MarTop20">
            <p:fieldset legend="Obras de Infraestructura" toggleable="true" toggleSpeed="500" >
                <p:panelGrid columns="4">
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Agua potable: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.redAguaPotable == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Energ&iacute;a el&eacute;ctrica: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.redEnergiaElectrica == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Alcantarillado sanitario: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.redAlcantarillado == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Trasporte p&uacute;blico: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.transportePublico == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Tel&eacute;fono: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.redTelefonica== 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Recolecci&oacute;n de basura: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.recoleccionBasura== 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Aseo de calles: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.aseoCalles == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Aceras y bordillos: " class="show-detail" />
                        <p:outputLabel  value="#{deletePredioView.predio.terreno.aceras == 0 ? 'NO TIENE' : 'TIENE'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="V&iacute;as: " class="show-detail" />
                        <p:outputLabel value="#{deletePredioView.variablesService.obtenerValor('cat_terreno', 'tipo_via', deletePredioView.predio.terreno.tipoVias)}" />
                    </h:panelGroup>
                </p:panelGrid>

            </p:fieldset>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="Responsive Container100 MarRight20 MarTop20">
                <h1 class="BigTopic Fs16">Propietarios</h1>
                <hr></hr>
                <div class="ContainerIndent Container100 MarBot10" id="propietarios">
                    <div class="ContainerIndent Container96">
                        <p:dataTable id="propietarioListDelete" var="prop" value="#{deletePredioView.propietarios}" selection="#{deletePredioView.propietarioSeleccionado}" rowKey="#{prop.id}" style="margin-bottom:0"
                                     rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     paginatorPosition="bottom" selectionMode="single">

                            <p:column headerText="Propietario">
                                <h:outputText value="#{prop.nombreCompleto}"  />
                            </p:column>
                            <p:column headerText="Tipo identificaci&oacute;n">
                                <h:outputText value="#{prop.valorIdentificacion()}" />
                            </p:column>
                            <p:column headerText="Identificaci&oacute;n">
                                <h:outputText value="#{prop.identificacion}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </h:panelGroup>

        <h:panelGroup layout="block" class="Container Wid100 MarBot10">
                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent">
                        <h1 class="BigTopic Fs16">Clic sobre la foto para visualizarla a tama√±o original</h1>

                        <h:panelGroup layout="block" id="image-preview">
                            <p:outputLabel style="margin-left: 30px;" value="No se han registrado fotos al predio." rendered="#{empty actualizarGeneralesView.fotos and empty actualizarGeneralesView.fotosPreview}"/>
                            <p:lightBox styleClass="imagebox" id="lighbox4">
                                <c:forEach var="foto1" items="#{actualizarGeneralesView.fotosPreview}" varStatus="loop">
                                    <h:outputLink value="#{foto1.ruta}" class="MarRight20 Fleft" rendered="#{!foto1.eliminado}">
                                        <h:graphicImage url="#{foto1.ruta}" width="150" height="150" title="Fotos del predio"/>
                                    </h:outputLink>
                                </c:forEach>                               
                            </p:lightBox>

                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

    </ui:composition>

</html>
