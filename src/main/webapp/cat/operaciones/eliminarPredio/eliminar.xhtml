<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="../../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Eliminar construcciones"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card whiteback">
                        <h1 class="BigTopic Fs16">Eliminar Predio</h1>
                        <hr></hr>          
                        <predio:buscarPredio opcionesBusqueda="#{deletePredioView.opcionesBusqueda}"
                                             mostrarParroquia="true"
                                             mostrarZona="true" 
                                             mostrarSector="true"
                                             mostrarManzana="true"
                                             mostrarPredio="true"
                                             mostrarBloque="true"
                                             mostrarPHV="true"
                                             mostrarPHH="true"
                                             accionBuscar="#{deletePredioView.buscarPredio()}"
                                             accionCancelar="#{deletePredioView.cancelarModificacion()}"
                                             actualizarLuegoDeBusqueda="messages, buscar-predio-form,crearPredioWizardContainer"/>

                        <div class="EmptyBox20"></div>
                        <h:form id="crearPredioForm" prependId="false">
                            <h:panelGroup layout="block" id="crearPredioWizardContainer">
                                <p:wizard id="wiz" rendered="#{deletePredioView.opcionesBusqueda.ejecutandoAccion}" flowListener="#{deletePredioView.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">

                                    <p:tab id="step-datos-autorizacion" title="Datos de autorizaci&oacute;n">
                                        <ui:include src="_datosAutorizacion.xhtml"/>
                                    </p:tab>
<!--                                    <p:tab id="step-datos-generales" title="Datos del predio">
                                        <ui:include src="_datosPredio.xhtml"/>
                                    </p:tab>-->

                                    <p:tab id="step-confirmacion" title="Confirmaci&oacute;n">

                                        <ui:include src="_createConfirm.xhtml"/>
                                        <p:panelGrid id="confirmar-predio-tbl">
                                            <p:row>
                                                <p:column>
                                                    <p:commandButton id="guardar-predio-btn"
                                                                     rendered="#{deletePredioView.opcionesBusqueda.ejecutandoAccion}"
                                                                     update="messages, crearPredioForm,crearPredioWizardContainer"
                                                                     icon="fa fa-save" action="#{deletePredioView.EliminarPredio()}"
                                                                     value="Eliminar"
                                                                     class="white Fright">
                                                        <p:confirm header="Confirmación" message="Está seguro que quiere eliminar el Predio #{deletePredioView.predio.claveCatastral}" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check white" />
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times white" />
                                                    </p:confirmDialog>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:wizard>
                                <script type="text/javascript">
                                    transformarTitulosWizard();
                                </script>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
