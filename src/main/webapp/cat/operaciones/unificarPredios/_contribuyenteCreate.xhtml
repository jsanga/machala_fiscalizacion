<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreateContribuyenteDlg" widgetVar="CreateContribuyenteDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos del nuevo contribuyente">
            <h:form id="adicionarContribuyenteForm" prependId="false">

                <h:panelGroup layout="block">
                    <fieldset>
                        <legend>Datos generales</legend>
                        <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="tipo_contribuyente_cat" value="Tipo de contribuyente:" class="form-field-label"/>
                                    <p:selectOneMenu id="tipo_contribuyente_cat" value="#{unificarPredioView.nuevoContribuyente.tipo}">
                                        <f:selectItem itemLabel="Natural" itemValue="N" />
                                        <f:selectItem itemLabel="Juridico" itemValue="J" />
                                        <f:selectItem itemLabel="Instituci&oacute;n" itemValue="I" />
                                    </p:selectOneMenu>
                                </h:panelGroup> 
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="tipo_identificacion" value="Tipo de identificaci&oacute;n:" class="form-field-label"/>
                                    <p:selectOneMenu id="tipo_identificacion" value="#{unificarPredioView.nuevoContribuyente.tipoIdentificacion}" style="width:125px">
                                        <f:selectItem itemLabel="Cedula" itemValue="C" />
                                        <f:selectItem itemLabel="RUC" itemValue="R" />
                                        <f:selectItem itemLabel="Pasaporte" itemValue="P" />
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="numero_identificacion" value="N&uacute;mero de identificaci&oacute;n:" class="form-field-label"/>
                                    <p:inputText id="numero_identificacion" value="#{unificarPredioView.nuevoContribuyente.identificacion}" required="true"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="contribuyente_especial" value="Contribuyente especial:" class="form-field-label"/>
                                    <p:selectOneRadio id="contribuyente_especial" value="#{unificarPredioView.nuevoContribuyente.contribuyenteEspecial}">
                                        <f:selectItem itemLabel="No" itemValue="N" />
                                        <f:selectItem itemLabel="Si" itemValue="S" />
                                    </p:selectOneRadio>
                                </h:panelGroup>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="nombre_contribuyente" value="Nombre:" class="form-field-label"/>
                                    <p:inputText id="nombre_contribuyente" value="#{unificarPredioView.nuevoContribuyente.nombre}" required="true"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="apellido_paterno" value="Apellido paterno:" class="form-field-label"/>
                                    <p:inputText id="apellido_paterno" value="#{unificarPredioView.nuevoContribuyente.apellidoPaterno}" required="true"/>                                    
                                </h:panelGroup>                                    
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="apellido_materno" value="Apellido materno:" class="form-field-label"/>
                                    <p:inputText id="apellido_materno" value="#{unificarPredioView.nuevoContribuyente.apellidoMaterno}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="sexo" value="Sexo:" class="form-field-label"/>
                                    <p:selectOneRadio id="sexo" value="#{unificarPredioView.nuevoContribuyente.sexo}">
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                                    </p:selectOneRadio>
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="fecha_nacimiento" value="Fecha nacimiento" class="form-field-label"/>
                                    <p:calendar id="fecha_nacimiento" value="#{unificarPredioView.nuevoContribuyente.fechaNacimiento}"  pattern="dd/MM/yyyy" mask="true" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>   
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="email" value="Email:" class="form-field-label"/>
                                    <p:inputText id="email" value="#{unificarPredioView.nuevoContribuyente.email}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="celular" value="Celular:" class="form-field-label"/>
                                    <p:inputText id="celular" value="#{unificarPredioView.nuevoContribuyente.celular}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="telefono" value="Tel&eacute;fono:" class="form-field-label"/>
                                    <p:inputText id="telefono" value="#{unificarPredioView.nuevoContribuyente.telefono}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="estado_civil" value="Estado Civil:" class="form-field-label"/>
                                    <p:selectOneRadio id="estado_civil" value="#{unificarPredioView.nuevoContribuyente.estadoCivil}" required="true">
                                        <f:selectItem itemLabel="Casado" itemValue="0" />
                                        <f:selectItem itemLabel="Soltero" itemValue="1" />
                                    </p:selectOneRadio>                                    
                                </h:panelGroup>
                            </p:column>
                            <p:column colspan="3">
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="direccion" value="Direcci&oacute;n:" class="form-field-label"/>
                                    <p:inputText id="direccion" value="#{unificarPredioView.nuevoContribuyente.direccion}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column> 
                            <p:column></p:column>
                            <p:column></p:column>

                        </p:row>
                    </p:panelGrid>
                    </fieldset>                    
                </h:panelGroup> 
                <h:panelGroup layout="block">
                    <fieldset>
                        <legend>Informaci&oacute;n adicional</legend>
                        <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:panelGroup>
                                    <h:outputText value="Lleva contabilidad:" class="form-field-label"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox  value="#{contribuyenteController.llevaContabilidad}">
                                        
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:outputText value="Discapacidad:" class="form-field-label"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox  value="#{contribuyenteController.discapacitado}">
                                    
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="numero_registro_discapacitado" value="Nro registro discapacitado:" class="form-field-label"/>                                   
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:inputText id="numero_registro_discapacitado" value="#{unificarPredioView.nuevoContribuyente.numeroRegistroDiscapacitado}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:panelGroup>
                                    <h:outputText value="Sin fines de lucro:" class="form-field-label"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup>
                                    <p:selectBooleanCheckbox  value="#{contribuyenteController.sinFinesLucro}">
                                        
                                    </p:selectBooleanCheckbox>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:outputText value="Artesano:" class="form-field-label"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox  value="#{contribuyenteController.artesano}">
                                   
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="numero_registro_artesano" value="Nro registro artesano" class="form-field-label"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:inputText id="numero_registro_artesano" value="#{unificarPredioView.nuevoContribuyente.numeroRegistroArtesano}" required="true"/>                                    
                                </h:panelGroup>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    </fieldset>
                    
                </h:panelGroup>
                <p:panelGrid columns="2">
                    <p:row>
                        <h:panelGroup>
                            <fieldset>
                                <legend>Representante legal</legend>
                                 <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        <h:panelGroup layout="block">
                                            <p:outputLabel for="representante_legal_cedula" value="C&eacute;dula:" class="form-field-label" />
                                            <p:inputText id="representante_legal_cedula" value="#{unificarPredioView.nuevoContribuyente.representanteLegalCedula}" required="true"/>                                    
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column>
                                        <h:panelGroup layout="block">
                                            <p:outputLabel for="representante_legal_nombre" value="Nombre y apellidos:" class="form-field-label"/>
                                            <p:inputText id="representante_legal_nombre" value="#{unificarPredioView.nuevoContribuyente.representanteLegal}" required="true"/>                                    
                                        </h:panelGroup>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                            </fieldset>
                        </h:panelGroup>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:panelGrid></h:panelGrid>
                        </p:column>
                        <p:column>
                            <h:panelGrid></h:panelGrid>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Cancelar" id="cancelar"  icon="fa fa-ban" 
                                             oncomplete="PF('CreateContribuyenteDialog').hide();" 
                                             process="@this"
                                             class="white"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Aceptar2" id="add-contribuyente"  icon="fa fa-check" 
                                             class="white"
                                             process="@this,adicionarContribuyenteForm"
                                             actionListener="#{unificarPredioView.RegistrarNuevoContribuyente()}"/>
                        </p:column>
                    </p:row>

                </p:panelGrid>


            </h:form>
        </p:dialog>

    </ui:composition>
</html>
