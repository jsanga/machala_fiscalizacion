<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:panelGroup layout="block" class="Wid100 MarTop10">
            <p:fieldset legend="Predios a inactivar">
                <p:dataTable value="#{unificarPredioView.prediosAUnificar}" var="p">
                    <p:column headerText="Prov.">
                        <h:outputText value="#{p.terreno.terrenoPK.codProvincia}"/>
                    </p:column>
                    <p:column headerText="CantÃ³n">
                        <h:outputText value="#{p.terreno.terrenoPK.codCanton}"/>
                    </p:column>
                    <p:column headerText="Parroq.">
                        <h:outputText value="#{p.terreno.terrenoPK.codParroquia}"/>
                    </p:column>
                    <p:column headerText="Zona">
                        <h:outputText value="#{p.terreno.terrenoPK.codZona}"/>
                    </p:column>
                    <p:column headerText="Sector">
                        <h:outputText value="#{p.terreno.terrenoPK.codSector}"/>
                    </p:column>
                    <p:column headerText="Manz.">
                        <h:outputText value="#{p.terreno.terrenoPK.codManzana}"/>
                    </p:column>
                    <p:column headerText="Solar">
                        <h:outputText value="#{p.terreno.terrenoPK.codSolar}"/>
                    </p:column>
                    <p:column headerText="Propietarios">
                        <h:outputText value="#{p.nombresPropietariosJS}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:fieldset legend="Datos del Predio Urbano" toggleable="true" toggleSpeed="500" >
                <p:panelGrid columns="4">
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Clave catastral: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.claveCatastral}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Clave anterior: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.claveAnterior}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Tipo de propiedad: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.variablesService.obtenerValor('cat_predio', 'tipo_propiedad', unificarPredioView.predio.tipoPropiedad, unificarPredioView.anioActual)}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Sitio/Barrio/Cooperativa/Urb.: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.terreno.barrio}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Origen: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.variablesService.obtenerValor('cat_predio', 'origen', unificarPredioView.predio.origen, unificarPredioView.anioActual)}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Ficha madre: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.tipoPropiedad == 2 ? 'SI' : 'NO'}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Cantidad de edificaciones: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.bloques.size()}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="&Aacute;rea de construcci&oacute;n: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.areaTotalEdificacion()}" />
                    </h:panelGroup>                 
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Manzana: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.predio.manzana}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="&Aacute;rea terreno: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.terreno.areaLevantamiento} m&sup2;." />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Localizaci&oacute;n: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'ubicacion', unificarPredioView.terreno.ubicacion, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Topograf&iacute;a: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'topografia', unificarPredioView.terreno.topografia, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                </p:panelGrid>
            </p:fieldset>
        </h:panelGroup>

        <h:panelGroup layout="block" class="Wid100 MarTop20">
            <p:fieldset legend="Obras de Infraestructura" toggleable="true" toggleSpeed="500" >
                <p:panelGrid columns="4">
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Agua potable: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'red_agua_potable', unificarPredioView.terreno.redAguaPotable, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Energ&iacute;a el&eacute;ctrica: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'red_energia_electrica', unificarPredioView.terreno.redEnergiaElectrica, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Alcantarillado sanitario: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'red_alcantarillado', unificarPredioView.terreno.redAlcantarillado, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Trasporte p&uacute;blico: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('comun', 'tiene', unificarPredioView.terreno.transportePublico, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Tel&eacute;fono: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'red_telefonica', unificarPredioView.terreno.redTelefonica, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Recolecci&oacute;n de basura: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('comun', 'tiene', unificarPredioView.terreno.recoleccionBasura, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Aseo de calles: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('comun', 'tiene', unificarPredioView.terreno.aseoCalles, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Aceras: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('comun', 'tiene', unificarPredioView.terreno.aceras, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Bordillos: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.variablesService.obtenerValor('comun', 'tiene', unificarPredioView.terreno.bordillos, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="V&iacute;as: " class="show-detail" />
                        <p:outputLabel value="#{unificarPredioView.variablesService.obtenerValor('cat_terreno', 'tipo_via', unificarPredioView.terreno.tipoVias, unificarPredioView.anioActual)}" />
                    </h:panelGroup>
                </p:panelGrid>

            </p:fieldset>
        </h:panelGroup>
        <h:panelGroup layout="block" class="Wid100 MarTop20">
            <p:fieldset legend="Datos de escrituras" toggleable="true" toggleSpeed="500" >
                <p:panelGrid columns="4" style="width: 100%">
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Notar&iacute;a: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.notaria}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Cant&oacute;n: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.canton}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Fecha de notaria: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.fechaInscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Repertorio: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.repertorio}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Folio: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.folio}" />
                    </h:panelGroup>
                    <h:panelGroup layout="block">
                        <p:outputLabel value="Fecha de escritura: " class="show-detail" />
                        <p:outputLabel  value="#{unificarPredioView.crearPredioView.escritura.fechaEscritura}"> 
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </h:panelGroup>
                </p:panelGrid>

            </p:fieldset>
        </h:panelGroup>
        <h:panelGroup layout="block" class="Responsive Container100 MarRight20 MarTop20 MarBot10">
            <p:fieldset legend="Propietarios" toggleable="true" toggleSpeed="500" >
                <div class="ContainerIndent Container100 MarBot10">
                    <div class="ContainerIndent Container96">
                        <p:dataTable var="prop" value="#{unificarPredioView.crearPredioView.propietarios}" style="margin-bottom:0"
                                     rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"

                                     paginatorPosition="bottom" selectionMode="single">
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="Tipo propietario">
                                <h:outputText value="#{prop.valorTipoPropietario()}"  />
                            </p:column>
                            <p:column headerText="Contribuyente">
                                <h:outputText value="#{prop.nombreCompleto}"  />
                            </p:column>
                            <p:column headerText="C&eacute;dula/RUC">
                                <h:outputText value="#{prop.identificacion}" />
                            </p:column>
                            <p:column headerText="Tel&eacute;fono celular">
                                <h:outputText value="#{prop.celular}" />
                            </p:column>
                            <p:column headerText="Tel&eacute;fono convencional">
                                <h:outputText value="#{prop.telefono}" />
                            </p:column>
                            <p:rowExpansion>
                                <p:panelGrid  columns="6" columnClasses="show-detail,value,show-detail,value,show-detail,value">
                                    <h:outputText value="Personer&iacute;a:" />
                                    <h:outputText value="#{prop.valorPersoneria()}" />
                                    <h:outputText value="Nombre Representante legal:" />
                                    <h:outputText value="#{prop.representanteLegal}" />
                                    <h:outputText value="C&eacute;dula Representante legal:" />
                                    <h:outputText value="#{prop.representanteLegalCedula}" />
                                </p:panelGrid>
                            </p:rowExpansion>

                        </p:dataTable>
                    </div>
                </div>
            </p:fieldset>
        </h:panelGroup>

            </p:fieldset>
        </h:panelGroup>-->
    </ui:composition>

</html>
