<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="../../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Creaci&oacute;n de predios"></h:outputText>
        </ui:define>



        <ui:define name="content">
            <h1 class="BigTopic Fs16">Nuevo predio</h1>
            <predio:buscarPredio opcionesBusqueda="#{activarPredioEliminadoView.opcionesBusqueda}"
                                 mostrarParroquia="true"
                                 mostrarZona="true"
                                 mostrarSector="true"
                                 mostrarManzana="true"
                                 mostrarPredio="true"
                                 mostrarPH="true"
                                 accionBuscar="#{activarPredioEliminadoView.buscarPredio()}"
                                 accionCancelar="#{activarPredioEliminadoView.cancelarCreacionPredio()}"
                                 actualizarLuegoDeBusqueda="messages, buscar-predio-form,crearPredioWizardContainer"/>

            <div class="EmptyBox20"></div>
            <h:form id="crearPredioForm" prependId="false">
                <h:panelGroup layout="block" id="crearPredioWizardContainer">
                   <p:commandButton id="guardar-predio-btn"
                                                         disabled="#{!activarPredioEliminadoView.opcionesBusqueda.ejecutandoAccion}"
                                                         update="messages,crearPredioForm,crearPredioWizardContainer"
                                                         icon="fa fa-save" action="#{activarPredioEliminadoView.activarPredio()}"
                                                         value="Activar"
                                                         class="white"/>
                </h:panelGroup>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
