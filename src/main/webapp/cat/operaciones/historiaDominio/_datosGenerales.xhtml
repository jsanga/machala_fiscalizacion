<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:var="http://xmlns.jcp.org/jsf/composite/components/predios"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:panelGroup layout="block" class="Wid100 MarTop10 Container">  
            <h:panelGroup layout="block" class="Container Wid100">
                <h:panelGroup layout="block" class="Container60 MarBot10" >
                    <div class="ContainerIndent MarRight10">    
                        <h1 class="BigTopic Fs15">Codificaci&oacute;n inicial</h1>
                        <h:panelGrid style="width: 100%" columns="2">
                            <h:panelGroup layout="block">
                                <p:outputLabel value="Sector" class="form-field-label" />
                                <p:inputText id="cat_predio_sector" value="#{consultasView.predioSeleccionado.sector}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_barrio')" disabled="true" required="false"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_barrio" value="Urbanizaci&oacute;n, Ciudadela o Lotizaci&oacute;n" class="form-field-label"/>
                                <p:inputText id="cat_predio_barrio" value="#{consultasView.predioSeleccionado.barrio}" class="input_300"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_manzana')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_manzana" value="Manzana" class="form-field-label" />
                                <p:inputText id="cat_predio_manzana" value="#{consultasView.predioSeleccionado.manzana}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_direccion')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel value="Direcci&oacute;n" class="form-field-label"/>
                                <p:inputText id="cat_predio_direccion" value="#{consultasView.predioSeleccionado.direccion}"  class="input_300"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_solar')" disabled="true" required="false"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_solar" value="Solar" class="form-field-label"/>
                                <p:inputText id="cat_predio_solar" value="#{consultasView.predioSeleccionado.solar}" class="input_150"
                                             onkeypress="focusNextOnEnter(event, 'cat_predio_piso')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel for="cat_predio_tipo_ubicacion" value="Tipo ubicaci&oacute;n" class="DispBlock Wid100"/>
                                <p:selectOneMenu id="cat_predio_tipo_ubicacion" value="#{consultasView.predioSeleccionado.tipoUbicacion}" 
                                                disabled="true"
                                                 style="display: inline-table; margin-right: 5px; width: 130px;">                        
                                    <f:selectItems value="#{variableAdmin.valoresVariables('cat_predio','tipo_ubicacion')}" />
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div> 
                </h:panelGroup>
                <h:panelGroup layout="block" class="Container40 MarBot10" >
                    <div class="ContainerIndent MarRight10">    
                        <h1 class="BigTopic Fs15">Datos adicionales</h1>
                        <h:panelGrid style="width: 100%" columns="2">
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_piso" value="Piso" class="form-field-label" />
                                <p:inputText id="cat_predio_piso" value="#{consultasView.predioSeleccionado.piso}" class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_bodega')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_bodega" value="Bodega" class="form-field-label"/>
                                <p:inputText id="cat_predio_bodega" value="#{consultasView.predioSeleccionado.bodega}" class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_departamento')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_departamento" value="Departamento" class="form-field-label" />
                                <p:inputText id="cat_predio_departamento" value="#{consultasView.predioSeleccionado.departamento}" class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_casillero')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_casillero" value="Casillero" class="form-field-label"/>
                                <p:inputText id="cat_predio_casillero" value="#{consultasView.predioSeleccionado.casillero}"  class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_alicuota')" disabled="true"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_alicuota" value="Alicuota" class="form-field-label"/>
                                <p:inputText id="cat_predio_alicuota" value="#{consultasView.predioSeleccionado.alicuotaPh}" class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_cochera')" disabled="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_cochera" value="Cochera" class="form-field-label"/>
                                <p:inputText id="cat_predio_cochera" value="#{consultasView.predioSeleccionado.cochera}" class="input_150"
                                             onkeypress="validateIntegerValueAndFocusNext(event, 'wiz_next')" disabled="true"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div> 
                </h:panelGroup>

            </h:panelGroup>


            <h:panelGroup layout="block" class="Container Wid100">
                <h:panelGroup layout="block" class="Container50 MarBot10" >
                    <div class="ContainerIndent MarRight10">    
                        <h1 class="BigTopic Fs15">Propietarios</h1>
                        <p:dataTable id="propietarioListDelete" var="prop" value="#{consultasView.predioSeleccionado.propietarios}"  rowKey="#{prop.id}" style="margin-bottom:0"
                                     rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" 
                                     paginatorPosition="bottom" >    
                            <p:column headerText="Nombre">
                                <h:outputText value="#{prop.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo identificaci&oacute;n">
                                <h:outputText value="#{prop.valorIdentificacion()}" />
                            </p:column>
                            <p:column headerText="Identificaci&oacute;n">
                                <h:outputText value="#{prop.identificacion}" />
                            </p:column>                       

                        </p:dataTable>
                    </div> 
                </h:panelGroup>
                <h:panelGroup layout="block" class="Container50 MarBot10" >
                    <div class="ContainerIndent MarRight10">    
                        <h1 class="BigTopic Fs15">Fotos del Predio</h1>
                        <p:galleria value="#{consultasView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="false">
                            <p:graphicImage url="#{image}" width="500"/>
                           
                        </p:galleria>
                    </div> 
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

    </ui:composition>
</html>
