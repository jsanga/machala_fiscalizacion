<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" id="datosAutorizacionContainer" style="margin-bottom: 10px;">
            <h1 class="BigTopic Fs15">Datos de autorizaci&oacute;n</h1>
            <h:panelGroup layout="block" class="Responsive Container40">
                <div class="ContainerIndent">
                    <p:fieldset legend="Datos autorizaci&oacute;n" toggleable="true" toggleSpeed="500" >
                        <h:panelGrid style="width: 100%" columns="2">
                            <h:panelGroup layout="block">
                                <p:outputLabel for="tipo_documento" value="Tipo de documento:" class="DispBlock Wid100"/>
                                <p:selectOneMenu id="tipo_documento"  value="#{registroInpView.idTipoDocumento}" onchange="focusNextOnEnter(event, 'referencia_datos')">
                                    <f:selectItems  value="#{registroInpView.tiposDocumentos}" var="tipoDoc" itemLabel="#{tipoDoc.label}" itemValue="#{tipoDoc.value}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="referencia_datos" value="No. Referencia:" class="DispBlock Wid100"/>
                                <p:inputText id="referencia_datos" value="#{registroInpView.datosAutorizacion.referencia}" required="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'fecha_datos_input')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="fecha_datos" value="Fecha:"  class="DispBlock Wid100"/>
                                <p:calendar id="fecha_datos" value="#{registroInpView.datosAutorizacion.fecha}"
                                            mask="true" pattern="dd/MM/yyyy" onkeypress="focusNextOnEnter(event, 'observacion_datos')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="responsable" value="Responsable:"  class="DispBlock Wid100" />
                                <p:inputText id="responsable" value="#{registroInpView.datosAutorizacion.responsable}" class="input_125" readonly="true"/>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="width: 97%">
                            <h:panelGroup layout="block">
                                <p:outputLabel for="observacion_datos" value="Observaciones:" class="DispBlock Wid100"/>
                                <p:inputText id="observacion_datos" style="width: 90%; height: 20px;" value="#{registroInpView.datosAutorizacion.observaciones}"
                                             onkeypress="focusNextOnEnter(event, 'no_recibo')"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:fieldset>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive Container60">

                <div class="ContainerIndent">
                    <p:fieldset legend="Datos de inspecci&oacute;n" toggleable="true" toggleSpeed="500" >
                        <h:panelGrid style="width: 100%" columns="3">
                            <h:panelGroup layout="block">
                                <p:outputLabel for="no_inspeccion" value="No. inspecci&oacute;n" class="DispBlock Wid100"/>
                                <p:inputText id="no_inspeccion" value="#{registroInpView.datoInspeccion.secuencial}" disabled="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'fecha_inspeccion_input')">

                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="no_recibo" value="No. recibo" class="DispBlock Wid100"/>
                                <p:inputText id="no_recibo" value="#{registroInpView.datoInspeccion.numeroRecibo}" required="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'fecha_inspeccion_input')"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <p:outputLabel for="fecha_inspeccion" value="Fecha inspecci&oacute;n:"  class="DispBlock Wid100"/>
                                <p:calendar id="fecha_inspeccion" value="#{registroInpView.datoInspeccion.fecha}"
                                            mask="true" pattern="dd/MM/yyyy" onkeypress="focusNextOnEnter(event, 'solicitante_nombre')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="solicitante_nombre" value="Nombre solicitante:" class="DispBlock Wid100"/>
                                <p:inputText id="solicitante_nombre" value="#{registroInpView.datoInspeccion.solicitanteNombre}" required="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'solicitante_apellidos')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="solicitante_apellidos" value="Apellidos solicitante:" class="DispBlock Wid100"/>
                                <p:inputText id="solicitante_apellidos" value="#{registroInpView.datoInspeccion.solicitanteApellidos}" required="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'solicitante_cedula')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="solicitante_cedula" value="Cedula solicitante:" class="DispBlock Wid100"/>
                                <p:inputText id="solicitante_cedula" value="#{registroInpView.datoInspeccion.solicitanteIdentificacion}" required="true"
                                             class="input_125" onkeypress="focusNextOnEnter(event, 'motivo_inspeccion')"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="inspector_campo" value="Inspector:" class="DispBlock Wid100"/>
                                <p:selectOneMenu id="inspector_campo"  value="#{registroInpView.idUsuario}" onchange="focusNextOnEnter(event, 'referencia_datos')">
                                    <f:selectItems  value="#{registroInpView.usuarios}" var="tipoDoc" itemLabel="#{tipoDoc.label}" itemValue="#{tipoDoc.value}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGrid columns="1" style="width: 95%">
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="motivo_inspeccion" value="Motivo:" class="DispBlock Wid100"/>
                                    <p:inputText id="motivo_inspeccion" style="width: 100%" value="#{registroInpView.datoInspeccion.motivo}"
                                                 onkeypress="focusNextOnEnter(event, 'wiz_next')"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGrid>

                    </p:fieldset>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" style="margin-bottom: 10px;">
            <h1 class="BigTopic Fs16">Datos generales</h1>
            <hr/>
            <h:panelGroup layout="block" class="Responsive Container100">
                <div class="ContainerIndent">
                    <p:fieldset legend="Propietarios" toggleable="true" toggleSpeed="500" >
                        <p:dataTable id="propietarioListDelete" var="prop" value="#{registroInpView.propietarios}" rowKey="#{prop.id}" style="margin-bottom:0"
                                     rows="5" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginatorPosition="bottom"
                                     emptyMessage="No existen propietarios registrados al predio.">

                            <p:column headerText="Propietarios">
                                <h:outputText value="#{prop.apellidoPaterno} #{prop.apellidoMaterno} #{prop.nombre}" />
                            </p:column>
                            <p:column headerText="Tipo identificaci&oacute;n" style="width: 60px;">
                                <h:outputText value="#{prop.valorIdentificacion()}" />
                            </p:column>
                            <p:column headerText="Identificaci&oacute;n" style="width: 70px;">
                                <h:outputText value="#{prop.identificacion}" />
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                </div>
            </h:panelGroup>
        </h:panelGroup>

    </ui:composition>

</html>
