<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Creaci&oacute;n de predios"></h:outputText>
        </ui:define>

        <ui:define name="content">

            <predio:buscarPredio opcionesBusqueda="#{generarFichaView.opcionesBusqueda}"
                                 mostrarParroquia="true"
                                 mostrarZona="true"
                                 mostrarSector="true"
                                 mostrarManzana="true"
                                 mostrarPredio="true"
                                 mostrarPH="true"
                                 accionBuscar="#{generarFichaView.generaFichaExcelPredioActivo()}"
                                 accionCancelar="#{generarFichaView.cancelar()}"
                                 actualizarLuegoDeBusqueda="messages"
                                 ajax="false" />

            <div class="EmptyBox20"></div>

        </ui:define>

        <ui:define name="end_javascripts">

        </ui:define>
    </ui:composition>

</html>
