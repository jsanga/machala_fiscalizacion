<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="../../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Actualizar datos de construcci&oacute;n"></h:outputText>
        </ui:define>
        
        <ui:define name="content">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card whiteback">
                        <h1 class="BigTopic Fs16">Actualizar datos de construcci&oacute;n</h1>
                        <hr></hr>
                        <predio:buscarPredio opcionesBusqueda="#{updateConstruccionView.opcionesBusqueda}"
                                             mostrarParroquia="true"
                                             mostrarZona="true"
                                             mostrarSector="true"
                                             mostrarManzana="true"
                                             mostrarPredio="true"
                                             mostrarBloque="true"
                                             mostrarPHV="true"
                                             mostrarPHH="true"
                                             accionBuscar="#{updateConstruccionView.buscar()}"
                                             accionCancelar="#{updateConstruccionView.cancelar()}"
                                             actualizarLuegoDeBusqueda="messages, buscar-predio-form,crearPredioWizardContainer"/>
                        <div class="EmptyBox20"></div>
                        <h:form id="crearPredioForm" prependId="false">
                            <h:panelGroup layout="block" id="crearPredioWizardContainer">
                                <p:wizard id="wiz" rendered="#{updateConstruccionView.opcionesBusqueda.ejecutandoAccion}" flowListener="#{updateConstruccionView.onFlowProcess}" nextLabel="Siguiente" backLabel="Anterior">

                                    <p:tab id="step-datos-legales" title="Datos de escritura">
                                        <ui:include src="datosConstruccion.xhtml" />
                                    </p:tab>
                                    <p:tab id="step-confirmacion" title="Confirmaci&oacute;n">

                                        <ui:include src="_createConfirm.xhtml"/>
                                        <h:panelGroup layout="block" class="Wid100">
                                            <p:commandButton id="guardar-predio-btn"
                                                             rendered="#{updateConstruccionView.opcionesBusqueda.ejecutandoAccion}"
                                                             update="messages, crearPredioForm,crearPredioWizardContainer"
                                                             icon="fa fa-save" action="#{updateConstruccionView.actualizar()}"
                                                             value="Guardar"
                                                             class="white Fright"/>
                                        </h:panelGroup>
                                    </p:tab>
                                </p:wizard>
                                <script type="text/javascript">
                                    transformarTitulosWizard();
                                </script>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
