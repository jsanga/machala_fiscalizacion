        <h:panelGroup layout="block" class="Wid100 MarTop10 Container" style="margin-bottom: 10px;">
            <h1 class="BigTopic Fs16">Clave catastral y localizaci&oacute;n</h1>
            <hr></hr>
            
            <h:panelGroup layout="block" class="Responsive Wid100">
                <div class="ContainerIndent">
                    <p:fieldset legend="Clave catastral" toggleable="true" toggleSpeed="500" >
                        <h:panelGrid style="width: 100%" columns="4" >
                            <h:panelGroup layout="block">
                                <p:outputLabel for="nro_ficha" value="No. ficha:" class="DispBlock Wid100"/>
                                <p:inputText id="nro_ficha" value="#{crearPredioView.predio.numeroFicha}"
                                             class="input_180" onkeypress="focusNextOnEnter(event, 'tabMain:cat_predio_manzana')">
                                    <p:ajax update="nro_ficha"/>
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="clave_anterior" value="Clave catastral anterior:" class="DispBlock Wid100"/>
                                <p:inputText id="clave_anterior" value="#{crearPredioView.predio.claveAnterior}" disabled="true"
                                             class="input_180" onkeypress="validateIntegerValueAndFocusNext(event, 'cat_predio_manzana')">
                                    <p:ajax update="clave_anterior"/>
                                </p:inputText>
                            
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_predio_manzana" value="Manzana:" class="DispBlock Wid100"/>
                                <p:inputText id="cat_predio_manzana" value="#{crearPredioView.predio.manzana}"
                                             class="input_180" onkeypress="focusNextOnEnter(event, 'tabMain:barrio')">
                                    <p:ajax update="cat_predio_manzana"/>
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="zona_valor" value="Zona de valor:" class="DispBlock Wid100"/>

                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="cat_clave_catastral" value="Clave catastral:" class="DispBlock Wid100"/>
                                <p:inputText id="cat_clave_catastral" value="#{crearPredioView.predio.claveCatastral}" 
                                             class="input_180" onkeypress="focusNextOnEnter(event, 'tabMain:barrio')" disabled="true"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:fieldset>
                </div>
            </h:panelGroup>

                                             class="input_180" disabled="true"/>

                            <h:panelGroup layout="block">

                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="nombre_edificio" value="Nombre edificio:" class="DispBlock Wid100"/>
                                <p:inputText id="nombre_edificio" value="#{crearPredioView.predio.nombreEdificio}"
                                             class="input_180" onkeypress="focusNextOnEnter(event, 'tabMain:alicuotaPH')">
                                    <p:ajax update="nombre_edificio"/>
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="alicuotaPH" value="Al&iacute;cuota:" class="DispBlock Wid100"/>

                                    <p:ajax update="alicuotaPH"/>
                                </p:inputText>
                            </h:panelGroup>
                            <var:varDisInputText id="estado_legal" label="Estado legal:"
                                                 table="cat_predio" column="estado_legal_predio"
                                                 bind="#{crearPredioView.predio.estadoLegalPredio}"
                                                 showlabel="true"
                                                 defaultValue="0"
                                                 changeOnEnter="true"
                                                 next="tabMain:cat_predio-observacion"
                                                 labelPosition="top"/>
                        </h:panelGrid>
                    </p:fieldset>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Container100 Wid100">
                <div class="ContainerIndent">
                    <p:fieldset legend="Observaciones generales del predio" toggleable="true" toggleSpeed="500" >

                    </p:inputTextarea>
                    </p:fieldset>
                </div>
