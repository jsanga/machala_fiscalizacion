                <h:panelGroup layout="block" class="Container Wid100 MarTop20">

                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="tipo_contribuyente_cat" value="Tipo de contribuyente:" class="form-field-label"/>
                                        <p:selectOneMenu id="tipo_contribuyente_cat" value="#{contribuyenteAdminView.contribuyenteSeleccionado.tipo}"
                                                         required="true" requiredMessage="Tipo de Contribuyente Requerido">
                                            <f:selectItem itemLabel="NATURAL" itemValue="N" />
                                            <f:selectItem itemLabel="JURIDICO" itemValue="J" />
<!--                                            <f:selectItem itemLabel="Instituci&oacute;n" itemValue="I" />
                                            <f:selectItem itemLabel="Gubernamental" itemValue="G" />-->
                                        </p:selectOneMenu>

                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="tipo_identificacion" value="Tipo de identificaci&oacute;n:" class="form-field-label"/>
                                        <p:selectOneMenu id="tipo_identificacion" value="#{contribuyenteAdminView.contribuyenteSeleccionado.tipoIdentificacion}"

                                            <f:selectItem itemLabel="Cedula" itemValue="C" />
                                            <f:selectItem itemLabel="RUC" itemValue="R" />
                                            <f:selectItem itemLabel="Pasaporte" itemValue="P" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">

                                        <p:inputText id="numero_identificacion" value="#{contribuyenteAdminView.contribuyenteSeleccionado.identificacion}"

                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="contribuyente_especial" value="Contribuyente especial:" class="form-field-label"/>
                                        <p:selectOneMenu id="contribuyente_especial" value="#{contribuyenteAdminView.contribuyenteSeleccionado.contribuyenteEspecial}" style="width:125px">

                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:panelGroup layout="block">

                                        <p:inputText id="nombre_contribuyente" value="#{contribuyenteAdminView.contribuyenteSeleccionado.nombre}"

                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="apellido_paterno" value="Apellido paterno:" class="form-field-label"/>

                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="sexo" value="Sexo:" class="form-field-label"/>
                                        <p:selectOneMenu id="sexo" value="#{contribuyenteAdminView.contribuyenteSeleccionado.sexo}" style="width:125px">
                                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                                        </p:selectOneMenu>

                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="fecha_nacimiento" value="Fecha nacimiento" class="form-field-label"/>
                                        <p:calendar id="fecha_nacimiento" value="#{contribuyenteAdminView.contribuyenteSeleccionado.fechaNacimiento}"  pattern="dd/MM/yyyy" mask="true"
                                                    class="input_125" onkeypress="focusNextOnEnter(event, 'email')"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="email" value="Email:" class="form-field-label"/>
                                        <p:inputText id="email" value="#{contribuyenteAdminView.contribuyenteSeleccionado.email}"
                                                     class="input_125" onkeypress="focusNextOnEnter(event, 'celular')"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="celular" value="Celular:" class="form-field-label"/>
                                        <p:inputText id="celular" value="#{contribuyenteAdminView.contribuyenteSeleccionado.celular}"
                                                     class="input_125" onkeypress="focusNextOnEnter(event, 'telefono')"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="telefono" value="Tel&eacute;fono:" class="form-field-label"/>
                                        <p:inputText id="telefono" value="#{contribuyenteAdminView.contribuyenteSeleccionado.telefono}"
                                                     class="input_125" onkeypress="focusNextOnEnter(event, 'direccion')"/>
                                    </h:panelGroup>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="estado_civil" value="Estado Civil:" class="form-field-label"/>

                                        <p:selectOneMenu id="estado_civil" value="#{contribuyenteAdminView.contribuyenteSeleccionado.estadoCivil}" style="width:125px">
                                            <f:selectItem itemLabel="Casado" itemValue="0" />
                                            <f:selectItem itemLabel="Soltero" itemValue="1" />
                                        </p:selectOneMenu>

                                    </h:panelGroup>
                                </p:column>
                                <p:column colspan="3">
                                    <h:panelGroup layout="block">
                                        <p:outputLabel for="direccion" value="Direcci&oacute;n:" class="form-field-label" style="width: 100%;"/>
                                        <p:inputText id="direccion" value="#{contribuyenteAdminView.contribuyenteSeleccionado.direccion}"
                                                     class="input_125" onkeypress="focusNextOnEnter(event, 'representante_legal_cedula')"/>
                                    </h:panelGroup>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </fieldset>

                                        <p:outputLabel for="numero_registro_discapacitado" value="Nro registro discapacitado:" class="form-field-label"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>
                                    <h:panelGroup layout="block">
                                        <p:inputText id="numero_registro_discapacitado" value="#{contribuyenteAdminView.contribuyenteSeleccionado.numeroRegistroDiscapacitado}"
                                                     required="#{contribuyenteAdminView.activarNroDiscapacitado}" requiredMessage="Nro registro discapacitado Requerido"
                                                     disabled="#{!contribuyenteAdminView.activarNroDiscapacitado}"/>
                                    </h:panelGroup>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:panelGroup>
                                        <h:outputText value="Sin fines de lucro:" class="form-field-label"/>
                                    </h:panelGroup>
                                </p:column>
                                <p:column>

                                </p:column>
                                <p:column>
                                    <h:outputText value="Artesano:" class="form-field-label"/>

                                <p:column>

                                        <p:ajax update="numero_registro_artesano" listener="#{contribuyenteAdminView.selectArtesano()}" />
                                    </p:selectBooleanCheckbox>
                                </p:column>

                                        <p:outputLabel for="numero_registro_artesano" value="Nro registro artesano" class="form-field-label"/>

                                </p:column>

                        </p:panelGrid>
                    </fieldset>

                </h:panelGroup>-->
                <p:panelGrid columns="2">
                    <p:row>
                        <h:panelGroup>
                            <fieldset>
                                <legend>Representante legal</legend>
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <h:panelGroup layout="block" >
                                                <p:outputLabel for="representante_legal_cedula" value="C&eacute;dula:" class="form-field-label" />
                                                <p:inputText id="representante_legal_cedula" value="#{contribuyenteAdminView.contribuyenteSeleccionado.representanteLegalCedula}"

                                            </h:panelGroup>

                                        <p:column>
                                            <h:panelGroup layout="block">
                                                <p:outputLabel for="representante_legal_nombre" value="Nombre y apellidos:" class="form-field-label"/>
                                                <p:inputText id="representante_legal_nombre" value="#{contribuyenteAdminView.contribuyenteSeleccionado.representanteLegal}"
                                                             required="#{contribuyenteAdminView.activarRepresentanteLegal}" requiredMessage="Nombre y Apellidos Requeridos"
                                                             disabled="#{contribuyenteAdminView.activarRepresentanteLegal}"/>
                                            </h:panelGroup>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </fieldset>
                        </h:panelGroup>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:panelGrid></h:panelGrid>
                        </p:column>
                        <p:column>
                            <h:panelGrid></h:panelGrid>
                        </p:column>
                        <p:column style="margin-right: 20px;">
                            <p:commandButton value="Cancelar" id="cancelar"  icon="fa fa-ban"
                                             onclick="PF('CreateContribuyenteDialog').hide();"
                                             class="white"/>
                        </p:column>
                        <p:column>
                            <p:commandButton id="add-contribuyente" style="margin-left: 50px;"
                                             icon="fa fa-save" styleClass="white Fright" value="Guardar"
                                             rendered="#{contribuyenteAdminView.creando}"
                                             update="update_list,contribuyente-list-form,datos-messages,contribuyente-list,adicionarContribuyenteForm"
                                             process="@this,tipo_contribuyente_cat,tipo_identificacion,numero_identificacion,contribuyente_especial,nombre_contribuyente,apellido_paterno,apellido_materno,sexo,fecha_nacimiento,email,celular,telefono,estado_civil,direccion"

                            <p:commandButton id="edit-contribuyente"  style="margin-left: 50px;"
                                             icon="fa fa-save" styleClass="white Fright" value="Editar"
                                             rendered="#{contribuyenteAdminView.editando}"
                                             update="update_list,contribuyente-list-form,datos-messages,contribuyente-list,adicionarContribuyenteForm"
