<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../templates/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="Buscar contribuyente"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="buscarContribuyenteForm">
                <p:panel header="Informacion del Contribuyente" widgetVar="contribuyentePanel">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="tipo_identificacion" value="Tipo de identificacion:" class="form-field-label"/>
                                    <p:selectOneMenu id="tipo_identificacion" value="#{contribuyenteController.s_tipoIdentificacion}" style="width:125px">
                                        <f:selectItem itemLabel="Cedula" itemValue="C" />
                                        <f:selectItem itemLabel="RUC" itemValue="R" />
                                        <f:selectItem itemLabel="Pasaporte" itemValue="P" />
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="numero_identificacion" value="Numero de identificacion:" class="form-field-label"/>
                                    <p:inputText id="numero_identificacion" value="#{contribuyenteController.s_numeroIdentificacion}"/>
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:outputLabel for="nombre_contribuyente" value="Nombre del contribuyente:" class="form-field-label"/>
                                    <p:inputText id="nombre_contribuyente" value="#{contribuyenteController.s_nombreContribuyente}"/>                                   
                                </h:panelGroup>
                            </p:column>
                            <p:column>
                                <h:panelGroup layout="block">
                                    <p:commandButton value="Buscar" id="buscar-btn" update="growl" icon="ui-icon-disk" actionListener="#{contribuyenteController.buscarContribuyentes}" styleClass="ui-priority-primary" />
                                   
                                </h:panelGroup>
                            </p:column>
                        </p:row>                        
                    </p:panelGrid>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
