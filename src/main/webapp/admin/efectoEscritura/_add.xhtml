<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EfectoCreateDlg" widgetVar="EfectoCreateDialog" modal="true" resizable="false" appendTo="@(content)" header="Nuevo efecto de escritura">
            <h:form id="EfectoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Efecto" for="efecto" />
                        <p:inputText id="efecto" value="#{efectoTipoEscritura.seleccion.efecto}" title="Efecto" required="true" requiredMessage="Efecto requerido"/>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{efectoTipoEscritura.add}" value="Guardar" update="display,:efectoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EfectoCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="EfectoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
