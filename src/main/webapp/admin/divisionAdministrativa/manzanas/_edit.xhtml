<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(content)" header="Editar">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.usuarioSeleccionado != null}">
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.usuarioSeleccionado.nombre}" title="Nombre" required="true" requiredMessage="Nombre requerido"/>
                        <p:outputLabel value="Apellidos" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.usuarioSeleccionado.apellidos}" title="Apellidos" required="true" requiredMessage="Apellidos requeridos"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catTipoEscrituraController.update}" value="Guardar" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
