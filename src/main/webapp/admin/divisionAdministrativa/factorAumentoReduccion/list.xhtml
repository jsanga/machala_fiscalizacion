<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Administraci&oacute;n de Zonas Homogeneas"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card whiteback">
                        <h1 class="BigTopic Fs15">Listado de zonas de Aumento/Reducci&oacute;n a&ntilde;o #{zonasAumentoReduccionView.anioEmision} </h1>       
                        <hr></hr>
                        <h:form id="listado-form" prependId="false">

                            <p:dataTable var="zh" value="#{zonasAumentoReduccionView.zonaHomoValores}" widgetVar="listadoTable"  id="table-list"
                                         emptyMessage="Zonas homogeneas no encontradas con esos términos de búsqueda."
                                         paginator="true"
                                         rows="20"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,20"
                                         filteredValue="#{zonasAumentoReduccionView.zonaHomoValoresFiltrados}">

                                <p:column filterBy="#{zh.zonaAumentoReduccion.codigo}" headerText="Código" filterMatchMode="contains" style="width: 40px;">
                                    <h:outputText value="#{zh.zonaAumentoReduccion.codigo}" />
                                </p:column>
                                <p:column filterBy="#{zh.zonaAumentoReduccion.nombre}" headerText="Nombre" filterMatchMode="contains">
                                    <h:outputText value="#{zh.zonaAumentoReduccion.nombre}" />
                                </p:column>
                                <p:column headerText="Factor" class="TexAlRight">
                                    <h:outputText value="#{zh.factor}" style="width: 30px;"/>
                                </p:column>

                                <p:column class="column-actions" headerText="Acciones">
                                    <p:commandButton icon="fa fa-pencil white" actionListener="#{zonasAumentoReduccionView.inicializarEdicion(zh.factorZonaAumentoReduccionPK)}" update="addDlg" process="@this" title="Editar"
                                                     oncomplete="PF('addDialog').show();$('.ui-state-error').removeClass('ui-state-error');"/>
<!--                                    <p:commandButton icon="fa fa-times white" title="Eliminar" actionListener="#{zonasAumentoReduccionView.eliminar(zh.zonaHomogenea.id)}" 
                                                     update="listado-form,messages" disabled="#{zh.zonaHomogenea.emitida}">
                                        <p:confirm header="Confirmación" message="Seguro que desea eliminar la zona #{zh.zonaHomogenea.codigoZona}" icon="ui-icon-alert" />
                                    </p:commandButton>
            
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check white" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times white" />
                                    </p:confirmDialog>-->
                                </p:column>

                            </p:dataTable>



                        </h:form>
                    </div>
                </div>
            </div>

            <ui:include src="_add.xhtml"/>
        </ui:define>

        <ui:define name="end_javascripts">

        </ui:define>
    </ui:composition>

</html>
