<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="addDlg" widgetVar="addDialog"
                  modal="true" resizable="false"
                  header="Datos de la Zona homogenea #{zonasAumentoReduccionView.zonaHomoValorSeleccionado.zonaAumentoReduccion.codigo}" style="width: 600px;" appendTo="@(body)">
            <p:ajax event="close" update="listado-form,addDlg" listener="#{zonasAumentoReduccionView.cancelarCreacion()}" />
            <h:panelGroup layout="block" class="Container Container60">
                <h:form id="form-form" prependId="false">
                    <p:messages id="datos-messages" globalOnly="true" showSummary="false" showDetail="true" autoUpdate="false" closable="true" />
                    <f:event listener="#{zonasAumentoReduccionView.validarFormulario}" type="postValidate"/>
                    <h:panelGroup layout="block" >
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">

                                <h:panelGroup layout="block" class="MarRight10">
                                    <p:outputLabel for="cod_zona" value="CÃ³dido:" class="DispBlock Wid100"/>
                                    <p:inputText id="cod_zona" value="#{zonasAumentoReduccionView.zonaHomoValorSeleccionado.zonaAumentoReduccion.codigo}"
                                                 class="input_125" required="true" onkeypress="focusNextOnEnter(event, 'code')"/>
                                </h:panelGroup>

                                 <h:panelGroup layout="block" class="MarRight10">
                                    <p:outputLabel for="code" value="Nombre:" class="DispBlock Wid100"/>
                                    <p:inputText id="code" value="#{zonasAumentoReduccionView.zonaHomoValorSeleccionado.zonaAumentoReduccion.nombre}"
                                                 class="input_125" required="true" onkeypress="focusNextOnEnter(event, 'valor_zona')"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="MarRight10">
                                    <p:outputLabel for="nombre_zona" value="Nombre:" class="DispBlock Wid100"/>
                                    <p:inputText id="nombre_zona" value="#{zonasAumentoReduccionView.zonaHomoValorSeleccionado.zonaAumentoReduccion.nombre}"
                                                 class="input_125" required="true" onkeypress="focusNextOnEnter(event, 'valor_zona')"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" class="MarRight10">
                                    <p:outputLabel for="valor_zona" value="Factor:" class="DispBlock Wid100"/>
                                    <p:inputText id="valor_zona" value="#{zonasAumentoReduccionView.zonaHomoValorSeleccionado.factor}"
                                                 class="input_125" required="true" onkeypress="validateFloatValueAndFocusNext(event, 'actualizar-zonaHomo-btn')"/>
                                </h:panelGroup>

                            </h:panelGrid>


                        </h:panelGrid>

                        <h:panelGroup layout="block">
                            <p:commandButton id="zonaHomo-btn"
                                             rendered="#{zonasAumentoReduccionView.creando}"
                                             icon="fa fa-save" styleClass="white Fright" value="Guardar" class="Fright"
                                             actionListener="#{zonasAumentoReduccionView.crear()}"
                                             process="@this,cod_zona,nombre_zona,valor_zona"
                                             update=":listado-form,messages"/>
                            <p:commandButton id="actualizar-zonaHomo-btn"
                                             rendered="#{zonasAumentoReduccionView.editando}"
                                             icon="fa fa-save" styleClass="white" value="Actualizar" class="Fright"
                                             actionListener="#{zonasAumentoReduccionView.editar()}"
                                             process="@this,cod_zona,nombre_zona,valor_zona"
                                             update=":listado-form,messages"/>
                            <p:commandButton id="cancelar-usuario-btn"
                                             process="@this,cod_zona,nombre_zona,valor_zona"
                                             icon="fa fa-save" styleClass="white" value="Cancelar" actionListener="#{zonasAumentoReduccionView.inicializarNuevo()}"
                                             onclick="PF('addDialog').hide();"
                                             />
                        </h:panelGroup>
                    </h:panelGroup>


                </h:form>
            </h:panelGroup>
        </p:dialog>

    </ui:composition>
</html>
