<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:panelGroup layout="block" class="Container Container100">
            <p:dataTable value="#{fWManzanaController.prediosVsamList}" var="pre">
                <p:column headerText="Propietario" filterBy="#{pre.propietario}">
                    <h:outputText value="#{pre.propietario}"/>
                </p:column>
                <p:column headerText="Manzana" filterBy="#{pre.clave}">
                    <h:outputText value="#{pre.clave}"/>
                </p:column>
                <p:column headerText="Manzana">
                    <h:outputText value="#{pre.manzana}"/>
                </p:column>
                <p:column headerText="Area. Terre.">
                    <h:outputText value="#{pre.areaTerreno}"/>
                </p:column>
                <p:column headerText="Area. Cons.">
                    <h:outputText value="#{pre.areaConstruccion}"/>
                </p:column>
                <p:column headerText="Impuesto">
                    <h:outputText value="#{pre.impuesto}"/>
                </p:column>
                <p:column headerText="Tipo Prop.">
                    <h:outputText value="#{pre.tipo}"/>
                </p:column>
                <p:column headerText="Arriendo">
                    <h:outputText value="#{pre.arriendo}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </ui:composition>
</html>
