<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:predio="http://xmlns.jcp.org/jsf/composite/components/predios">

    <ui:composition template="../../../../WEB-INF/dadoco-template.xhtml">
        <ui:define name="title">
            <h:outputText value="Administraci&oacute;n de Inspección de Calidad"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card whiteback">
                        <h1 class="BigTopic Fs16">Inspección de Calidad de Predios</h1>
                        <hr></hr>
                     <!--   <h:panelGroup layout="block" class="Container100 MarBot20">
                            <predio:buscarPredio opcionesBusqueda="{FWPRedioValidadorView.opcionBusqueda}"
                                                 mostrarParroquia="true"
                                                 mostrarZona="true"
                                                 mostrarSector="true"
                                                 mostrarManzana="true"
                                                 mostrarPredio="true"
                                                 mostrarBloque="true"
                                                 mostrarPHV="true"
                                                 mostrarPHH="true"
                                                 accionBuscar="{FWPRedioValidadorView.buscar()}"
                                                 accionCancelar="{FWPRedioValidadorView.cancelarBusqueda()}"
                                                 actualizarLuegoDeBusqueda="messages, :listado-form:table-list"/>
                        </h:panelGroup>
-->

                        <h:panelGroup layout="block" class="Container100">
                            <h:form id="listado-form" prependId="false">

                                <p:dataTable var="item" value="#{FWPRedioValidadorView.listado}" widgetVar="listadoTable"  id="table-list"                           
                                             emptyMessage="Predios no encontrados con esos términos de búsqueda."
                                             paginator="true"
                                             rows="20"
                                             lazy="true"
                                             rowKey="#{item.id}"
                                             paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15,20">

                                    <p:column headerText="Supervisor" filterBy="#{item.supervisor.apellidos}">
                                        <h:outputText value="#{item.supervisor.apellidos} #{item.supervisor.nombre}" />
                                    </p:column>
                                    <p:column headerText="Parroquia" filterBy="#{item.manzana.manzanaPK.codParroquia}">
                                        <h:outputText value="#{item.manzana.manzanaPK.codParroquia}" />
                                    </p:column>
                                    <p:column headerText="Zona" filterBy="#{item.manzana.manzanaPK.codZona}">
                                        <h:outputText value="#{item.manzana.manzanaPK.codZona}" />
                                    </p:column>
                                    <p:column headerText="Sector" filterBy="#{item.manzana.manzanaPK.codSector}">
                                        <h:outputText value="#{item.manzana.manzanaPK.codSector}"/>
                                    </p:column>
                                    <p:column headerText="Manzana" filterBy="#{item.manzana.manzanaPK.codManzana}">
                                        <h:outputText value="#{item.manzana.manzanaPK.codManzana}" />
                                    </p:column>
                                    <p:column headerText="Bloque" filterBy="#{item.codBloque}">
                                        <h:outputText value="#{item.codBloque}" />
                                    </p:column>
                                    <p:column headerText="C. Piso" filterBy="#{item.codPhv}">
                                        <h:outputText value="#{item.codPhv}" />
                                    </p:column>
                                    <p:column headerText="C. Unidad" filterBy="#{item.codPhh}">
                                        <h:outputText value="#{item.codPhh}" />
                                    </p:column>


                                    <p:column class="column-actions">                      
                                        <p:commandButton icon="fa fa-pencil white" actionListener="#{FWPRedioValidadorView.prepararEditar()}" update=":form-form:tab-view-predio"   oncomplete="PF('addDialog').show()">
                                            <f:setPropertyActionListener value="#{item}" target="#{FWPRedioValidadorView.entidadSeleccionada}" />
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </div>


            <ui:include src="_add.xhtml"/>
        </ui:define>

        <ui:define name="end_javascripts">

        </ui:define>
    </ui:composition>

</html>
