<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="addDlg" widgetVar="addDialog"
                  modal="true" resizable="false"
                  header="#{fWManzanaController.opcion eq 0?'Crear Nueva':'Modificar '} Manzana" style="width: 600px;" appendTo="@(body)">
            <h:panelGroup layout="block" class="Container Container100">
                <h:form id="form-form" prependId="false">
                    <h:panelGrid columns="4" styleClass="Wid100" id="panel-principal">
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Parroquia"/>
                            <p:inputText value="#{fWManzanaController.entidadSeleccionada.manzanaPK.codParroquia}" styleClass="Wid40" required="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Zona"/>
                            <p:inputText value="#{fWManzanaController.entidadSeleccionada.manzanaPK.codZona}" styleClass="Wid40" required="true"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Sector"/>
                            <p:inputText value="#{fWManzanaController.entidadSeleccionada.manzanaPK.codSector}" styleClass="Wid40" required="true" />
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:outputLabel value="Manzana"/>
                            <p:inputText value="#{fWManzanaController.entidadSeleccionada.manzanaPK.codManzana}" styleClass="Wid40" required="true"/>
                        </h:panelGrid>
                         <h:panelGrid columns="1">
                            <p:outputLabel value="Cod.VSAM"/>
                            <p:inputText value="#{fWManzanaController.entidadSeleccionada.codigoVsam}"  styleClass="Wid40" required="true"/>
                        </h:panelGrid>
                    </h:panelGrid>
                 
                    <div class="Separator"></div>
                    
                    <h:panelGrid id="panel-botones" columns="2">
                        <p:commandButton id="crear-usuario-btn"
                                         icon="fa fa-save" styleClass="white Fright" value="#{fWManzanaController.opcion==0?' Nuevo':'Modificar '}"
                                         actionListener="#{fWManzanaController.guardar()}"
                                         update=":listado-form,:form-form:panel-principal,table-list,messages"/>
                        <p:commandButton id="cancelar-usuario-btn"
                                         process="@this"
                                         icon="fa fa-cancel" styleClass="white" value="Cancelar" actionListener="#{fWManzanaController.cancelar()}"
                                         onclick="PF('addDialog').hide();" />
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </p:dialog>

    </ui:composition>
</html>
