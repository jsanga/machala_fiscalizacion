<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatTipoEscrituraViewDlg" widgetVar="CatTipoEscrituraViewDialog" modal="true" resizable="false" appendTo="@(content)" header="Ver">
            <h:form id="CatTipoEscrituraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catTipoEscrituraController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{catTipoEscrituraController.selected.codigo}" title="Codigo"/>
                        <h:outputText value="Descripcion"/>
                        <h:outputText value="#{catTipoEscrituraController.selected.descripcion}" title="Descripcion"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="CatTipoEscrituraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
