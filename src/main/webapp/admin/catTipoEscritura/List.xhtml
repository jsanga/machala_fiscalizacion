<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../../templates/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="Tipos de escritura"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="CatTipoEscrituraListForm">
                <p:panel header="Formulario">
                    <p:dataTable id="datalist" value="#{catTipoEscrituraController.items}" var="item"
                                 selectionMode="single" selection="#{catTipoEscrituraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="COD."/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DESCRIP."/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{catTipoEscrituraController.prepareCreate}" update=":CatTipoEscrituraCreateForm" oncomplete="PF('CatTipoEscrituraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":CatTipoEscrituraViewForm" oncomplete="PF('CatTipoEscrituraViewDialog').show()" disabled="#{empty catTipoEscrituraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":CatTipoEscrituraEditForm" oncomplete="PF('CatTipoEscrituraEditDialog').show()" disabled="#{empty catTipoEscrituraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{catTipoEscrituraController.destroy}" update=":growl,datalist" disabled="#{empty catTipoEscrituraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
