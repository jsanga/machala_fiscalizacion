    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
       <title><ui:insert name="title">GAD Machala</ui:insert></title>

        <h:outputScript name="js/ripple-effect.js" library="dadoco-layout" />

        <h:outputScript name="application.js" library="js" />
        <h:outputStylesheet name="css/application.css"/>

        <ui:insert name="head" />

    <h:body>

        <ui:include src="dadoco-topbar.xhtml" />

        <ui:include src="dadoco-layoutmenu.xhtml" />

        <div id="layout-portlets-cover">

        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">

                <p:graphicImage name="images/preloader.gif" library="dadoco-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>

        <h:outputStylesheet name="css/core-layout.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/animate.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/dadoco-font.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="dadoco-layout" />
        <h:outputStylesheet name="css/dadoco-layout.css" library="dadoco-layout" />
